---
layout: page
title: 校园VC的博客
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>我们的博客动态</h1>
          <p>在这里你可有看到我们发布在微信公众号以及其他媒体上的文章内容</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <p class="post-date">{{ post.date | date_to_long_string }}</p>
  <p>
    {{ post.excerpt | strip_html | truncatewords: 50 }}
  </p>
</div>
{% endfor %}
